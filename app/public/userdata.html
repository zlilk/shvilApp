<!DOCTYPE html>
<html ng-app="userData">
    <head>
        <meta charset="utf-8">
        <meta name="google-signin-client_id" content="296256466166-pdh58rh53nihcc5tfh184vmautajqsup.apps.googleusercontent.com">
        <title>user info</title>
        <link href='https://fonts.googleapis.com/css?family=Alef' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <script src="https://apis.google.com/js/platform.js" async defer></script>
    </head>
    <body>
        <nav> 
            <a id = "personalData" href="userdata.html" > <img id = "userPicChosen" src="{{img}}"> </a>
            <a id = "dailyRoute" href="dailyroute.html"> </a>
            <a id = "weeklyRoute" href="route.html"> </a> 
            <div class = "clear"> </div>
        </nav>
        <main ng-controller = "routecontroller">
            <section id ="userData">
                <p> <img id = "image" src={{img}}> </p>
                <h4 id = "name"> <b> {{name}} </b> </h1>
            </section>
            <section id = "userRoute"> 
                <p id = "start"> תאריך התחלת השביל: <span class = "underlined"> {{start}} </span> </p>
                <p id = "end"> תאריך סיום השביל: <span class = "underlined"> {{end}} </span> </p> 
                <p id = "dir"> מסלול הליכה: <span class = "underlined"> {{dir}} </span> </p>
            </section>
            <section id = "msg"> 
                <h4> <b> הודעות אישיות </b> </h4>   
            </section>
        </main>
        <footer> 
            <div class="g-signin2 hidden" id = "signInRoute" data-onsuccess="onSignIn"></div>
            <a href ="#" class="btn btn-default" id = "signOut" onclick="signOut();">התנתק</a>
            <div class = "clear"> </div>
        </footer>
        <script>
            function signOut() {
                var auth2 = gapi.auth2.getAuthInstance();
                auth2.signOut().then(function () {
                    console.log('User signed out.');
                });
                window.location.assign("http://shenkar.html5-book.co.il/2015-2016/ws1/dev_174/index.html");
            }
        </script>
        <script src="js/lib/angular/angular.min.js"></script>
        <script src="js/userdata.js"></script>
    </body>
 </html>
